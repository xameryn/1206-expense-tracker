<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="form.css"/>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Sign Up</h2>
                
                <form id="addRegisterForm" onsubmit="register(event)">
                    <div class="form-group">
                        <label for="name-register">Name</label>
                        <input type="text" class="form-control" id="name-register" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email-register">Email</label>
                        <input type="email" class="form-control" id="email-register" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password-register">Password</label>
                        <input type="password" class="form-control" id="password-register" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" class="form-control" id="password-confirm" placeholder="Enter password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="button-gloss" id="RegisterButton">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="button-center">
            <a href="login.html">Already a member?</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
