<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
    <script>
        const token = localStorage.getItem('token');

        if (token && token !== 'undefined' && token !== null) {
            window.location.href = "expenses.html";
        }
        else {
            window.location.href = "login.html";
        }
        
    </script>
</body>
</html>
